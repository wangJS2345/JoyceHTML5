<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对路径与相对路径.复习</title>
</head>
<body>
<h1 align="center">绝对路径与相对路径.复习</h1>
<hr/>
<h3>1.结对路径</h3>
<p>1.服务器中的位置，例：<br/>
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1551774500783&di=6978a6f7dc53db47bc578eb8b1ecbfe0&imgtype=0&src=http%3A%2F%2Fimgsrc.baidu.com%2Fimgad%2Fpic%2Fitem%2Fd50735fae6cd7b896ff3e64a052442a7d8330e58.jpg" height="200"  alt="图片没啦">
</p>
<p>2.本地存储的位置，例：<br/>
    <!--注意，需要时windows系统-->
<img src="../../../../../../../../Pictures/panda/WechatIMG10.jpeg"/>

    <img src="../../../../../../../WechatIMG10.jpeg"/>
<hr/>
<h3>2.相对路径</h3>
<p>1.同一个路径，直接写文件名称，如./文件名,或文件名，如<a href="WechatIMG10.jpeg">打开文件</a>，或<a href="./WechatIMG10.jpeg">打开文件2</a></p>
<p>2.在下级路径，路径名称/资源名称，如路径/文件名,如<a href="目录/WechatIMG10.jpeg">打开同级目录下的文件</a> </p>
<p>3.下下级路径，路径名称/路径名称/文件名，如<a href="目录/目录/WechatIMG10.jpeg">打开下下级目录下的文件</a></p>
<p>4.上级路径，../文件名，如<a href="../WechatIMG10.jpeg">打开上级文件</a></p>
<p>5.上上级路径，../../文件名，如<a href="../../WechatIMG10.jpeg">打开上上级文件</a></p>
<p>6.上上级路径下其他目录下的文件，../路径/文件名，如<a href="../20190305.img元素嵌入图片.复习/WechatIMG10.jpeg">打开上上级目录下其他目录下的文件</a></p>


</body>
</html>
