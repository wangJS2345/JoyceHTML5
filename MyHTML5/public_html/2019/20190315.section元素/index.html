<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>section元素</title>
    <style type="text/css">
        section{width: 100% ; heigh:100%}
        #div1{background: red ; height: 60%}
        #div2{background: orange ; width: 30% ; height: 40% ; float: left}
        #div3{background: greenyellow ;width: 70% ; height: 40% ; float: right}
        #div4{background: lightblue ;height: 20%}
        footer{background: blanchedalmond ;height: 20%}
    </style>
</head>
<body>
<section>
    <h1>第一章</h1>
    <p>作者信息</p>
</section>
<section>
    <h1>第二章</h1>
    <p>前览内容</p>
</section>
<hr/>
<header>我是头部</header>
<section>
    <div id="div1">我是主题</div>
    <div id="div2">我是左侧</div>
    <div id="div3">我是右侧</div>
    <div id="div4">我是底部</div>
</section>
<footer>我是底部</footer>


</body>
</html>
