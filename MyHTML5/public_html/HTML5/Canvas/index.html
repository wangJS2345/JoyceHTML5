    <script type="text/javascript">
        //斜线
        var c=document.getElementById("lineCanvas");
        var cxt=c.getContext("2d");
        //线的起点
        cxt.moveTo(10,20);
        //线的节点1
        cxt.lineTo(140,30);
        //线的节点2
        cxt.lineTo(20,80);
        cxt.lineTo(50,6);
        //开始绘制线
        cxt.stroke();
        //线是按照点的顺序进行绘制的
        
      
    </script>
    
    <script type="text/javascript">
        var c=document.getElementById("roundCanvas");
        var cxt=c.getContext("2d");
        //填充颜色
        cxt.fillStyle="#32cd32";
        //参数依次是:圆的中心的的坐标x,圆的中心的的坐标y,半径,圆的起始位置
        //Math.PI*2:PI就是起始位置.沿顺时针路线,分别是0.5 PI（正下方）,1 PI和1.5 PI（正上方）,为画饼图提供了扇形范围的依据.第五个参数是弧长Math.PI*2就是整个圆,Math.PI是半圆
        //true是顺时针false是顺时针
        cxt.arc(50,30,30,0,Math.PI*2,true);
        cxt.closePath();
        cxt.fill();
        
    </script>
