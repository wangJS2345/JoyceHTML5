        <!--声明画面内容-->
        <div style="text-align: left">
            <!--添加按钮,用于控制video的播放-->
            <button onclick="playOrStop()">播放/暂停</button> 
            <button onclick="bigView()">大屏播放</button>
            <button onclick="smallView()">小屏播放</button>
            <button onclick="normalView()">屏幕适中</button>
            
            <br />
            <video id="myVideoPlay" style="margin-top: 10px;" width="320" height="240">
                <source src="../../videos/0012.mp4" type="video/mp4" />
                Your browser does not support the <code>video</code> tag.
            </video>
        </div>

    </body>
    
    <script type="text/javascript">
        var myVideo=document.getElementsById("myVideoPlay");
        
        //小屏播放
        function smallView(){
            myVideo.width=320*0.5;
                myVideo.height=240*0.5;
        }
        
        //播放/暂停方法
            function playOrStop(){
                //如果video停止,执行播放事件;如果video正在播放,执行暂停事件
                if(myVideo.paused){
                    myVideo.play();
                }else {
                    myVideo.pause();
                }
            }
            
             //大屏播放方法
            function bigView(){
                myVideo.width=320*1.5;
                myVideo.height=240*1.5;
            }
            
            //屏幕适中播放
            function normalView(){
                myVideo.width=320;
                myVideo.height=240;
            }
    </script>
