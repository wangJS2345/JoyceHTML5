<html>
    <head>
        <title>控制video播放</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!--从事件处理器调用函数,改变文本内容 成功-->
        <script type="text/javascript">
            function changeText(id){
                id.innerText="点击改变后";
                
            }
           
        </script>
        
        
        
    </head>
    <body>
      
        <!--点击文本,改变文言-->
        <h1 onclick="this.innerHTML='改变后!'">改变前</h1>
        <h1 onclick="changeText(this)">点击改变</h1>
        
        <!--video播放画面 控制按钮-->
        <div>
            <button onclick="playOrStop()">播放/暂停</button>
            <video id="myVideo" width="320" height="240" style="margin-left: 10px;">
                <source src="../../videos/0012.mp4" type="video/mp4">
                Your browser does not support the <code>video</code> tag.
            </video>
           
        </div>
      
    </body>
   
    <!--根据标签名获取对象 getElementsByTagName 播放/暂停video-->
    <script type="text/javascript">
            var video1=document.getElementsByTagName("video");
            var video2=video1[0];
            function playOrStop(){
                if(video2.paused){
                    video2.play();
                }else {
                    video2.paused();
                }
            }
        </script>

</html>
