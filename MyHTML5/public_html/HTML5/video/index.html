<html>
    <head>
        <title>控制video播放</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!--从事件处理器调用函数,改变文本内容 成功-->
        <script type="text/javascript">
            function changeText(id){
                id.innerText="点击改变后";
            }
               
        </script>
        
    </head>
    <body>
      
        <!--点击文本,改变文言-->
        <h1 onclick="this.innerHTML='改变后!'">改变前</h1>
        <h1 onclick="changeText(this)">点击改变</h1>
        
        <!--video播放画面 控制按钮-->
        <div>
            <!--点击,播放/暂停video-->
            <button onclick="playOrStop()">播放/暂停</button>
            <!--点击,放大video画面-->
            <button onclick="bigPlay()">放大画面</button>
            <!--点击,缩小video画面-->
            <button onclick="smallPlay()">缩小画面</button>
            
            <video id="myVideo1" width="320" height="240" style="margin-top: 10px;">
                <source src="../../videos/0012.mp4" type="video/mp4">
                Your browser does not support the <code>video</code> tag.
            </video>
           
        </div>
        
       
        <script type="text/javascript">
            //点击,缩小video播放画面
            var myVideo=document.getElementsById("myVideo1");
            function smallPlay(){
                myVideo.width=320*0.7;
                myVideo.height=240*0.7;
            }
        </script>
      
    </body>
   
    
    <script type="text/javascript">
            //根据标签名获取对象 getElementsByTagName 播放/暂停video
            var video1=document.getElementsByTagName("video");
            var video2=video1[0];
            function playOrStop(){
                if(video2.paused){
                    video2.play();
                }else {
                    video2.pause();
                }
            }
            
            //放大播放画面
            function bigPlay(){
                video2.width=320*1.5;
                video2.height=240*1.5;
            }
        </script>

</html>
