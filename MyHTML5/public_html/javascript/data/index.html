<html>

        <meta charset="UTF-8">

    <body>
        <!--<div>TODO write content</div>-->
        <h1 align="center">数据类型</h1>
        <p>字符串赋值可以用单引号或双引号</p>
        <div>
            <script>
                var a1 = "001";
                var a2 = "002";
                var a3 = "003";
                document.write(a1 + "<br>" + a2 + "<br>");
                document.write(a3);
            </script>
            <hr />
            <script>
                var a1=1234;
                var a2=12.34;
                var a3=12345678000000;
                var a4=1.2345e-7;
//                var a4=0.00000012345;

                
                document.write(a1 + "<br>" + a2 + "<br>");
                document.write(a3 + "<br>" + a4 + "<br>");
                document.write("过大或过小的数,会以科学计数方式显示");
            </script>
            <br/>
            <h1>字符串显示</h1>
            <script>
                var name1 = "name1";
                var name2 = 'name2 is "KK"';
                var name3 = "name3 is 'AL'";
                document.write(name1 + "<br>" + name2 + "<br>" + name3);
            </script>
            
        </div>
        <hr />
        <div>
            <h1>添加数组</h1>
            <script>
                var i;
                var cars=new Array();
                cars[0]="Ford";
                cars[1]="toyota";
                cars[2]="BMW";
                cars[3]="Volo";
                
                for(i=0;i<cars.length;i++){
                    document.write(cars[i] + "<br>");
                }
            </script>

            <h1>数组显示完毕</h1>
            <hr/>
            <p>数组换一种写法</p>
            <script>
                var cars = new Array("car01","car02","car03");
                document.write(cars);
            </script>
            <p>再换一种写法</p>
            <script>
                var cars = ["toyota","BMW"];
                document.write(cars);
            </script>
        </div>
        <hr/>
        <h1>对象</h1>
        <script>
            var person1 = {name:"Jim",age:"25",job:"doctor"};
            document.write(person1.name + "<br />");
            document.write(person1["age"] + "<br />");
        </script>
    </body>
</html>
