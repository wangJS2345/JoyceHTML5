    <script>
        function openAlert(){

        function writePerson(name,job){
            document.write(name + "is a " + job);

        function personModel(name,job){
            alert(name + " is a " + job);
        }
        
        function theCurrentTime(){
            var x = "";
            //获取当前的小时 24小时制
            var time = new Date().getHours();
            if(time < 15){
                x = "before 15:00";
            }else if(time > 15){
                x = "after 15:00";
            }else {
                x = "is 15:00";
            }
            document.getElementById("currentHours").innerHTML = x;
            //获取当前的秒数
            var date = new Date().getSeconds();
            document.getElementById("currentTime").innerHTML = date;
        }
        
        function currentDay(){
            var day = new Date().getDay();
            var string = "";
            switch(day){
                case 0:{
                        string = "日";
                        break;
                }case 1:{
                        string = "一";
                        break;
                }case 2:{
                        string = "二";
                        break;
                }case 3:{
                        string = "三";
                        break;
                }case 4:{
                        string = "四";
                        break;
                }case 5:{
                        string = "五";
                        break;
                }case 6:{
                        string = "六";
                        break;
                }
            }
            document.getElementById("currentDay").innerHTML = string;
        }
        
        
    </script>
